<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="buttons.css">
    </head>
    <body>
        <div>
            <button class="subscribe-button">
                SUBSCRIBE
            </button>
        
            <button class="join-button">
                JOIN
            </button>
        
            <button class="tweet-button">
                 Tweet
            </button>
        
            <button class="uber-button">
                 Request now
            </button>
        
            <button class="amazon-button">
                Add to cart
            </button>
        
            <button class="github-button">
                Sign up
            </button>
        
            <button class="bootstrap-button" id="bootstrap-button-getstarted">
                Get started
            </button>
        
            <button class="bootstrap-button" id="bootstrap-button-download">
                Download
            </button>
        
            <button class="linkedin-button" id="linkedin-button-apply">
                Apply on company website
            </button>
        
            <button class="linkedin-button" id="linkedin-button-save">
                Save
            </button>
        </div>
        
        
        
        <div style="display:grid">
            <a href="https://www.google.com/"  target="_blank">Back to amazon</a>
        
            <p class="product-title">Nike Black Running Shoes</p>
        
            <p class="price">$39 - in stock.</p>
            <p>Free delivery tommorow.</p>
            <div style="display:flex">
                <button class="amazon-button">Add to cart</button>
                <button class="amazon-button" style="background-color:rgb(241, 156, 0)">Buy now</button>
            </div>
        
        
            <div class="pagination">
                <button class="pagination-button">
                    Back
                </button>
                <a href="" class="pagination-button">1</a>
                <a href="" class="pagination-button">2</a>
                <a href="" class="pagination-button">3</a>
                <a href="" class="pagination-button">4</a>
                <a href="" class="pagination-button">5</a>
                <button class="pagination-button">
                    Next
                </button>
            </div>
        
            <div>
                <button class="button-stretch">
                    Stretch
                </button>
        
                <button class="button-3d">
                    Shadow
                </button>
        
                <!-- mp stands for margin and padding-->
                <button class="button-mp">
                    One
                </button>
        
                <button class="button-mp">
                    Two
                </button>
        
                <button class="button-mp">
                    Three
                </button>
        
            </div>
        
        </div>
    </boddy>
