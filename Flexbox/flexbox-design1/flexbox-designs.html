<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexxx designs</title>
    <link rel="stylesheet" href="flexbox-design.css">
</head>
<body>
    <!-- to make the numbers container bigger and differnet
        i should have used a vertical layout.
    -->
    <div class="flex1">
        <div class="options">
            <div class="home">
                <p>
                    Home
                </p>
            </div>
            <div class="notifications">
                <p>
                    Notifications
                </p>
            </div>
            <div class="messages">
                <p>
                    Messages
                </p>
            </div>
        </div>
        <div class="number">
            <div class="home-number">
                <p>143</p>
            </div>
            <div class="notifications-number">
                <p>3</p>
            </div>
            <div class="messages-number">
                <p>5</p>
            </div>
        </div>
    </div>
    
    <div class="flex2">
        <div class="option-vertical">
            <div class="home-vertical">
                <p>Home</p>
            </div>
            <div class="home-number-vertical">
                <p>14</p>
            </div>
        </div>

        <div class="option-vertical">
            <div class="notifications-vertical">
                <p>Notifications</p>
            </div>
            <div class="messages-vertical">
                <p>3</p>
            </div>
        </div>
    </div>


</body>
</html>
