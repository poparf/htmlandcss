<html lang="en">
<head>

    <title>Gmail IOS</title>
    <link rel="stylesheet" href="gmail-inbox.css">
</head>

                    </div>

                        <p class="time">9:58 PM</p>
                    </div>
                </div>

                </div>
                <div class="message-container">

                </div>
            </div>
        </div>

        
        <!-- Email received container -->
        <div class="email-container">
            <div class="avatar-container">
                <img  class="avatar" src="cat_img/cat-avatar2.jpeg">
            </div>
            <div class="info-container">
                <div class="author-and-time-container">
                    <div class="author-container">
                        <p class="author">Sticks Corp.</p>
                    </div>

                    </div>
                </div>

                    <p class="title">You're hired!</p>
                </div>
                <div class="message-container">
                    <p class="message">Good job soldier! You are ready to fight for y...</p>
                </div>
            </div>
        </div>

        
        <!-- Email received container -->
        <div class="email-container">
            <div class="avatar-container">
                <img  class="avatar" src="cat_img/cat-avatar3.jpg">
            </div>
            <div class="info-container">
                <div class="author-and-time-container">
                    <div class="author-container">
                        <p class="author">Mr. Motan</p>
                    </div>
                    <div class="time-container">
                        <p class="time">4:21 PM</p>
                    </div>
                </div>
                <div class="title-container">

                </div>
                <div class="message-container">

</body>
