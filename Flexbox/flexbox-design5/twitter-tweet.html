<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tweet">
        <div class="avatar-container">
            <img src="cat_img/cat-avatar1.jpg" class="avatar">
        </div>
        <div class="tweet-info">
            <div class="username-container">
               <p class="name">Katis Maximums <span class="username">@katiii</span></p>
            </div>
            <div class="message-container">
                <p class="message">
                    What is backend web development? A complete overview.
                    New video is up!
                </p>
            </div> 
            <div class="link-box">
                <div class="left-section">
                    
                </div>
                <div class="right-section">
                    <div class="url-container">
                        <p class="url">youtube.com</p>
                    </div>
                    <div class="url-title-container">
                        <p class="url-title">Back end web development - a complete overview</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
