<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <h2>Simple text box</h2>
        <input type="text" class="simple-text-box" placeholder="Search">
        <h2>Google search bar</h2>
        <input type="text" class="google-search-bar" placeholder="Search Google or type a URL">
        <h2>Linkedin Sign up</h2>
        <p>Email</p>
        <input type="text" class="linkedin-sign-up">
        <p>By clicking Agree & Join, you agree to the privacy policy.</p>
        <input type="checkbox"> Agree & Join <br>
        <button class="join">Sign-up</button>
        <h2>Twitter text box</h2>
        <img src="Images/Avatar.jpg" alt="Avatar" class="avatar">
        <input type="text" class="twitter-text-box" placeholder="What's happening?">
        <button class="tweet">Tweet</button>
    </body>
</html>
